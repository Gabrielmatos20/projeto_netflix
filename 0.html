<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro com Validação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 300px;
      padding: 8px;
      font-size: 1em;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .success {
      border: 2px solid green;
    }
    .invalid {
      border: 2px solid red;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Formulário de Cadastro</h2>

  <form id="cadastroForm">
    <div class="form-group">
      <label>Nome:</label><br>
      <input type="text" id="nome" required>
      <div class="error" id="erroNome"></div>
    </div>

    <div class="form-group">
      <label>E-mail:</label><br>
      <input type="email" id="email" required>
      <div class="error" id="erroEmail"></div>
    </div>

    <div class="form-group">
      <label>Senha:</label><br>
      <input type="password" id="senha" required>
      <div class="error" id="erroSenha"></div>
    </div>

    <button type="submit" id="botao" disabled>Cadastrar</button>
  </form>

  <script>
    const nome = document.getElementById('nome');
    const email = document.getElementById('email');
    const senha = document.getElementById('senha');
    const botao = document.getElementById('botao');

    const erroNome = document.getElementById('erroNome');
    const erroEmail = document.getElementById('erroEmail');
    const erroSenha = document.getElementById('erroSenha');

    function validarNome() {
      if (nome.value.length < 3) {
        erroNome.textContent = 'O nome deve ter pelo menos 3 caracteres.';
        nome.classList.add('invalid');
        nome.classList.remove('success');
        return false;
      } else {
        erroNome.textContent = '';
        nome.classList.add('success');
        nome.classList.remove('invalid');
        return true;
      }
    }

    function validarEmail() {
      const padraoEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!padraoEmail.test(email.value)) {
        erroEmail.textContent = 'E-mail inválido.';
        email.classList.add('invalid');
        email.classList.remove('success');
        return false;
      } else {
        erroEmail.textContent = '';
        email.classList.add('success');
        email.classList.remove('invalid');
        return true;
      }
    }

    function validarSenha() {
      if (senha.value.length < 6) {
        erroSenha.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        senha.classList.add('invalid');
        senha.classList.remove('success');
        return false;
      } else {
        erroSenha.textContent = '';
        senha.classList.add('success');
        senha.classList.remove('invalid');
        return true;
      }
    }

    function validarFormulario() {
      const nomeValido = validarNome();
      const emailValido = validarEmail();
      const senhaValida = validarSenha();

      botao.disabled = !(nomeValido && emailValido && senhaValida);
    }

    nome.addEventListener('input', validarFormulario);
    email.addEventListener('input', validarFormulario);
    senha.addEventListener('input', validarFormulario);

    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Cadastro realizado com sucesso!');
    });
  </script>

</body>
</html>
